{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Welcome, {{user.username }}!</h2>

<div class="row">
  <!-- Sidebar -->
  {% include "trainer_sidebar.html" %}
  <!-- Main content -->
  <div class="col-md-9">
    <!-- Today's Schedule -->
      {% include "calendar.html" %}
    </div>

    <!-- Manage Clients -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title"></h5>
        <p class="card-text"></p>
        <a href="#" class="btn btn-primary"></a>
      </div>
    </div>
  </div>

  <div class="modal fade" id="addClientModal" tabindex="-1" aria-labelledby="addClientModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        
        <div class="modal-header">
          <h5 class="modal-title" id="addClientModalLabel">Add New Client</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <form action="{{ url_for('add_client') }}" method="POST">
          <div class="modal-body">
            
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
              <label for="birthYear" class="form-label">Birth Year</label>
              <input type="number" class="form-control" id="birthYear" name="birthYear">
            </div>

            <div class="mb-3">
              <label for="weight" class="form-label">Weight (kg)</label>
              <input type="number" step="0.1" class="form-control" id="weight" name="weight">
            </div>

            <div class="mb-3">
              <label for="height" class="form-label">Height (cm)</label>
              <input type="number" step="0.1" class="form-control" id="height" name="height">
            </div>

            <div class="mb-3">
              <label for="notes" class="form-label">Notes</label>
              <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Add Client</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
